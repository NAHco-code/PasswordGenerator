<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>

  <main class="wrapper">

    <header>
      <h1>Password Generator</h1>
    </header>

    <div class="card">

      <div class="card-header">
        <h2 id= "criteria">Select Criteria ></h2>
      </div>

      <div class="card-body">
        <textarea readonly id="password" 
        placeholder="Your Secure Password" 
        aria-label="Generated Password"></textarea>
        <br />
      </div>

      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
        <!-- <button id="copy" class="btn">Copy to Clipboard</button> -->
      </div>
    </div>

    <!-- <div class="previous-passwords">
      <br />
      <br />
      <strong>Previously Generated Passwords</strong>
      <br />
      <div id="lastPasswords"></div>
    </div> -->

    </div>

  </main>
 
  <script src="assets/script.js"></script>
</body>

</html>
